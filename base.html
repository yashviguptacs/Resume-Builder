<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Css Style -->
  <link rel="stylesheet" href="{% static 'css\main.css' %}" type="text/css" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Font Link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">

</head>

<body id="bg" style="background-image: url('static/images/bghome.png')">
  {% load static %}
  <nav>
    <div>
      <div>
        <div>
          <a href="{% url 'about' %}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;text-align: center; 
          color:white;width:200px;float: right;margin: 0 auto;padding: 0px;text-decoration:none ;
         
          ">About</a>
        </div>
       

        <form>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;
            text-align: center; 
            color:white;width:200px;float: right; margin: 0 auto;text-decoration:none;
                  padding: 5px; "
            type="submit" > Logout </a>
          <a href="{% url 'profile' %}"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;text-align: center; 
            color:white;float: right;width:200px;text-decoration: none;"
            type="submit" >Profile </a>
            <div>
              <a href="{% url 'index' %}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;text-align: center; 
              color:white;width:150px;float: right;margin: 0 auto;padding: 0px;text-decoration:none;
              ">Create Resume</a>
            </div>
          
          {% else %}
          <a href="{% url 'login' %}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 
          sans-serif;font-size: 30px;text-align: center; 
          color:white;width:200px;float: right; margin: 0 auto;text-decoration:none;
                padding: 5px;" type="submit">Login</a>
          <a href="{% url 'register'%}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 
          sans-serif;font-size: 30px;text-align: center; 
          color:white;width:200px;float: right;margin: 0 auto;
                
                padding: 5px;text-decoration:none;" type="submit">Register </a>

          {% endif %}
        </form>
        <div>

          <a href="{% url 'home'%}" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 30px;text-align: center;color:white;
          width: 150px;float: right;
                margin: 0 auto;padding: 5px; text-decoration:none;">Home</a>
        </div>
        <hr style="color: white;border-top: whi;">
      </div>
    </div>
  </nav>

  <div>
    <div>
      {% if messages %}
      {% for message in messages %}
      <div style="font-size: small;max-width: fit-content; " class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
      {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
  </div>
  
  </div>

  
</body>

</html>
