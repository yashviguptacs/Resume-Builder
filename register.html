{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% block content %}


    <div class="container bg-dark text-white " style="margin-top: 60px;width: 600px;  ">
<h1>Create an Account</h1>
        <form action="" method="POST">
            
            {% csrf_token %}
            <fieldset class="form-group col-lg-12">
                <legend class="border-bottom mb-4" style="color: white ;">Join Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="btn btn-dark text-white border btn-md">Sign Up</button>
            </div>
            <div class="form-group">
                <small class="text-muted ml-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
            </div>
        </form>

    </div>

{% endblock %}
